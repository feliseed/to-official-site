; Enable Xdebug extension
zend_extension=xdebug.so

; Set Xdebug mode to 'coverage' (you can combine with other modes if necessary)
xdebug.mode=coverage

; Control when Xdebug should start
xdebug.start_with_request=no

; IDE host settings (adjust based on your environment if using IDE debugging)
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Logging (optional, helpful for debugging Xdebug issues)
xdebug.log=/var/log/xdebug.log
xdebug.log_level=0

; Maximum number of function nesting levels before Xdebug bails out (optional)
xdebug.max_nesting_level=256

; Set output directories for code coverage (optional)
xdebug.output_dir=/tmp

; Disable showing Xdebug in traces (optional)
xdebug.show_local_vars=0
